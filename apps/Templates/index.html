<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plankton Real-Time Detection</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Black background for a camera view effect */
            overflow: hidden;
        }

        /* Container Styling */
        div {
            width: 100vw;
            height: 100vh;
        }

        /* Image Styling */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire screen */
            border: none;
        }

        /* Header Styling (Optional for Minimal UI) */
        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none; /* Hide header for a clean camera view */
        }
    </style>
</head>
<body>
    <h1>Plankton Real-Time Detection</h1>
    <div>
        <img src="/video_feed" alt="Video Feed">
    </div>
</body>
</html>
